log4r_config:

# define all pre config ...
  pre_config:
    global:
      level: ALL
    root  :
      level: ALL

  # define all loggers ...
  loggers:
    - name      : deployme
      level     : ALL
      additive  : 'false'
      trace     : 'false'
      outputters:
        - mfile

    - name      : yourlogger
      level     : INFO
      outputters: 
        - mfile

  # define all outputters (incl. formatters)
  outputters:
    - type        : DateFileOutputter
      name        : mfile
      level       : ALL
      trunc       : 'true'
      dirname     : 'logs'
      date_pattern: '%Y%m%d'
      formatter   :
        pattern     : '%d [%c] %6l : %m%n'
        type        : PatternFormatter

